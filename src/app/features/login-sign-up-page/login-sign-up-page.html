  <div class="bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50 min-h-screen">
      @if (authService.isLoggedIn()) {
        <!-- Already Logged In View -->
        <app-already-logged-in></app-already-logged-in>
      } @else {
        <!-- Login/Sign-up View -->
        @if (showLogin()) {
          <app-login-page (switchToSignUp)="showLogin.set(false)" />
        } @else {
          <app-sign-up-page (switchToLogin)="showLogin.set(true)" />
        }
      }
    </div>

<p-toast class="h-full" />

<div class="bg-gradient-to-br from-purple-50 via-pink-50 to-indigo-50 
min-h-screen card flex flex-col items-center justify-center w-full">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" 
  class="bg-white rounded-[12px] flex flex-col gap-6 w-full md:w-[600px] p-8 shadow-sm">

    <div class="flex flex-col gap-4">
      <!-- EMAIL -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-gray-700 mb-2" for="email">Email</label>
        <input
          pInputText
          id="email"
          type="email"
          placeholder="Enter email"
          name="email"
          [(ngModel)]="credentialsData.email"
          #email="ngModel"
          required
          email
          [invalid]="email.invalid && (email.touched || userForm.submitted)"
          class="w-full"
        />
        @if (email.invalid && (email.touched || userForm.submitted)) {
          <p-message severity="error" size="small" variant="simple">
            @if (email.hasError('required')) { Email is required. }
            @if (email.hasError('email')) { Enter a valid email. }
          </p-message>
        }
      </div>

      <!-- PASSWORD -->
      <div class="flex flex-col gap-1">
        <label class="text-sm font-medium text-gray-700 mb-2" for="password">Password</label>
        <input
          pInputText
          id="password"
          placeholder="Enter password"
          name="password"
          [(ngModel)]="credentialsData.password"
          #password="ngModel"
          type="password"
          required
          [invalid]="password.invalid && (password.touched || userForm.submitted)"
          class="w-full"
        />
        @if (password.invalid && (password.touched || userForm.submitted)) {
          <p-message severity="error" size="small" variant="simple">
            Password is required.
          </p-message>
        }
      </div>
    </div>

    <!-- SUBMIT BUTTON -->
    <button label="submit" icon="pi pi-arrow-right" iconPos="right" pButton severity="info" type="submit">
    </button>

  </form>
</div>

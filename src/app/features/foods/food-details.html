<!-- Food  -->
<div class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-2" *ngIf="food; else notFound">
    <section>
        <div class="card">
        <p-galleria
            [value]="food?.imageUrls"
            [responsiveOptions]="responsiveOptions"
            [containerStyle]="{ 'max-width': '640px' }"
            [numVisible]="5"
        >
            <ng-template #item let-item>
            <img class="h-[400px] object-cover" [src]="item" style="width: 100%;" />
            </ng-template>

            <ng-template #thumbnail let-item>
            <img class="w-full h-[100px] object-cover" [src]="item" />
            </ng-template>
        </p-galleria>
        </div>
    </section>

    <section class="relative h-full py-3 px-6 flex flex-col gap-6">
        <!-- your food details -->
        <div class="flex flex-col gap-3">
            <div class="flex flex-row items-center justify-between">
                <h1 class="text-[32px] text-[#262626]">{{food?.name}}</h1>
                <div>
                    <i class="pi pi-star-fill text-[#f5cb42]" style="font-size: 1rem"></i>
                    <span class="ml-2 text-[18px] text-[#262626]">{{ food.rating }}</span>
                </div>
            </div>
            <h3 class="text-[#262626] text-[24px]">{{food?.price}} Dt</h3>
            <p class="text-[#8C8C8C] text-[18px]">{{food?.description}}</p>
        </div>
        <div class="absolute bottom-0 w-full justify-center items-center gap-2 flex flex-row">
            <button style="border-radius:25px" pButton class="rounded-[25px] w-full">
                <i class="pi pi-check" pButtonIcon></i>
                <span pButtonLabel class="text-[20px]">Add to cart</span>
            </button>
            <button pButton rounded class="w-full" severity="info">
                <span class="font-medium text-[20px]">Buy it now</span> 
            </button>
        </div>
    </section>
</div>


<!-- Not Found Template -->
<ng-template class="w-full h-full block" #notFound>
    <div class="px-[64px] py-8 gap-3 flex flex-col items-center justify-center ">
        <i class="pi pi-search"  style="font-size: 7.5rem; color: rgb(170, 0, 0);"></i>
        <div>
            <h2 class="text-center text-[48px] text-[#262626] font-bold">
                Food Not Found
            </h2>
            <p class="text-center text-[20px] text-[#565656] font-regular">
                The food item you are looking for does not exist.
            </p>
        </div>
    </div>
</ng-template>

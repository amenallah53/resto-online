<div class="flex flex-row flex-wrap items-center gap-3 px-[20%] py-6 bg-white max-w-[70%] mx-auto">
    <div *ngFor="let category of categories" class="mx-auto inline-block">
        <button
            class="px-4 py-3 text-[20px] rounded-full border 
            hover:cursor-pointer transition-colors"
            [ngClass]="{
                'bg-blue-600 text-white border-blue-600 font-semibold': selectedCategory === category,
                'bg-white text-gray-700 border-gray-300 hover:bg-gray-100': selectedCategory !== category
            }"
            (click)="filterByCategory(category)"
            >
                {{ category }}
        </button>
    </div>
</div>

<div class="p-8 w-full bg-white">
    <div class="flex items-center justify-center">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <div *ngFor="let food of foodsList" class="px-3 mb-1"> 
                <app-food-card [food]="food"></app-food-card>
            </div>
        </div>
    </div>
</div>

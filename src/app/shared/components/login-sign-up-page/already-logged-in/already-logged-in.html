<div class="card flex flex-col items-center justify-center w-full min-h-screen">
          <div class="bg-white rounded-[12px] flex flex-col gap-6 w-full md:w-[600px] p-8 shadow-sm">
            <div class="flex items-center justify-center mb-4">
              <i class="pi pi-check-circle text-green-500 text-6xl"></i>
            </div>
            <h1 class="font-medium text-[#262626] text-[24px] text-center">
              You're Already Logged In
            </h1>
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
              <p class="text-sm text-gray-700">
                <span class="font-semibold">Email:</span> {{ authService.currentUser()?.email }}
              </p>
              <p class="text-sm text-gray-700 mt-2">
                <span class="font-semibold">Role:</span> 
                <span class="capitalize">{{ authService.currentUser()?.role }}</span>
              </p>
            </div>
            <div class="flex flex-col gap-3">
              <button 
                label="Go to Dashboard" 
                icon="pi pi-home" 
                iconPos="right" 
                pButton 
                severity="info"
                (click)="goToDashboard()"
                class="w-full">
              </button>
              <button 
                label="Logout" 
                icon="pi pi-sign-out" 
                iconPos="right" 
                pButton 
                severity="danger"
                [outlined]="true"
                (click)="logout()"
                class="w-full">
              </button>
            </div>
          </div>
        </div>
